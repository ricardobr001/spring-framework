<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Books</title>
</head>
<body>
    <h1>Books list</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book: ${books}">
            <th th:text="${book.id}">123</th>
            <th th:text="${book.title}">foo bar</th>
            <th th:text="${book.publisher.name}">Lorem Ipsum</th>
        </tr>
    </table>
</body>
</html>
